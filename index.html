<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH - Check Loyalty</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="mulah.avif" alt="MULAH" class="logo">
        <h1 class="welcome-text">Hello, Welcome!</h1>
        <p class="subtitle">Check Your Loyalty Points & Rewards</p>

        <!-- Country Code Dropdown and Mobile Number Input -->
        <div class="input-group">
            <select id="countryCode" class="country-code">
                <option value="+60" selected>+60 (Malaysia)</option>
                <option value="+65">+65 (Singapore)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
                <!-- Add more countries as needed -->
            </select>
            <input type="text" id="phone" placeholder="Enter your mobile number" class="mobile-input">
        </div>

        <button id="checkBtn" class="primary-btn">Check Loyalty Points</button>

        <footer>
            Powered by <a href="https://mulahrewards.com" target="_blank">MulahRewards.com</a>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
